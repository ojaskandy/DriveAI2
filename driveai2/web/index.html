<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveAI Lane Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #videoElement {
            width: 640px;
            height: 480px;
            background-color: #666;
            border-radius: 10px;
        }
        #processedVideo {
            width: 640px;
            height: 480px;
            background-color: #666;
            border-radius: 10px;
            margin-left: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info h2 {
            margin-top: 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DriveAI Lane Detection</h1>
        <div class="video-container">
            <video id="videoElement" autoplay></video>
            <canvas id="processedVideo"></canvas>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="info">
            <h2>Lane Detection Info</h2>
            <p id="curvature">Radius of Curvature: N/A</p>
            <p id="deviation">Vehicle Position: N/A</p>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const processedVideo = document.getElementById('processedVideo');
        const ctx = processedVideo.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const curvatureElement = document.getElementById('curvature');
        const deviationElement = document.getElementById('deviation');
        
        let stream = null;
        let isProcessing = false;
        let processingInterval = null;
        
        // Set canvas dimensions
        processedVideo.width = 640;
        processedVideo.height = 480;
        
        // Start the video stream
        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                
                // Start processing frames
                startProcessing();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please make sure you have a camera connected and have granted permission to use it.');
            }
        }
        
        // Stop the video stream
        function stopVideo() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
                stream = null;
                
                // Stop processing frames
                stopProcessing();
            }
        }
        
        // Start processing frames
        function startProcessing() {
            if (isProcessing) return;
            
            isProcessing = true;
            
            // Process frames at regular intervals
            processingInterval = setInterval(processFrame, 100);
        }
        
        // Stop processing frames
        function stopProcessing() {
            if (!isProcessing) return;
            
            isProcessing = false;
            
            // Clear the processing interval
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
        }
        
        // Process a single frame
        async function processFrame() {
            if (!isProcessing || !stream) return;
            
            try {
                // Draw the current video frame to a canvas
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Get the image data as base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send the image data to the server for processing
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                // Parse the response
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error processing frame:', data.error);
                    return;
                }
                
                // Display the processed image
                const image = new Image();
                image.onload = () => {
                    ctx.drawImage(image, 0, 0, processedVideo.width, processedVideo.height);
                };
                image.src = data.image;
                
                // Update the lane detection info
                if (data.lanes) {
                    if (data.lanes.left_curverad) {
                        curvatureElement.textContent = `Radius of Curvature: ${data.lanes.left_curverad.toFixed(1)}m`;
                    }
                    
                    if (data.lanes.deviation) {
                        const direction = data.lanes.deviation < 0 ? 'left' : 'right';
                        deviationElement.textContent = `Vehicle Position: ${Math.abs(data.lanes.deviation).toFixed(3)}m ${direction} of center`;
                    }
                }
            } catch (e) {
                console.error('Error processing frame:', e);
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startVideo);
        stopButton.addEventListener('click', stopVideo);
    </script>
</body>
</html>
